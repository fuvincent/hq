      <tr>
        <td height="625" valign="top"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">

            </table></td>

          <tr>
            <td><table width="100%" height="55" border="0" cellpadding="0" cellspacing="0">

                <td width="90%" valign="top" class="Submit"><blockquote>
                  <p>在这里，您可以根据您的管理要求，修改设置系统的参数！<br>
                    包括环境参数，信息中心以及无线网络设置。 </p>

              </tr>
            </table></td>
          </tr>
          <tr>
            <td height="0"><table width="100%" border="0" cellspacing="0" cellpadding="0">
			<form name="set_1_m0_env" id="set_1_m0_env" method="post" action="cgi-bin/set_1_m0_env.cgi">
              <tr>
                <td width="20%" height="30" align="right" bgcolor="#f2f2f2" class="left_txt2">温度上限：</td>
                <td width="3%" height="30" bgcolor="#f2f2f2">&nbsp;</td>
                <td width="27%" height="30" bgcolor="#f2f2f2">
                <input name="temMAX" type="text" id="temMAX" value="50" size="30" maxlength="4" />℃</td>
                <td width="6%" height="30" bgcolor="#f2f2f2" class="left_txt">&nbsp;</td>
                <td width="44%" height="30" bgcolor="#f2f2f2" class="left_txt">&nbsp;</td>
              </tr>
              <tr>
                <td height="30" align="right" class="left_txt2">温度下限：</td>

                <td height="30">
                <input name="temMIN" type="text" value="5" size="30" maxlength="4" id="temMIN" />℃</td>
                <td height="30" class="left_txt">&nbsp;</td>
                <td height="30" class="left_txt">&nbsp;</td>
              </tr>
              <tr>
                <td height="30" align="right" bgcolor="#f2f2f2" class="left_txt2">湿度上限：</td>
                <td height="30" bgcolor="#f2f2f2">&nbsp;</td>
                <td height="30" bgcolor="#f2f2f2">
                <input name="humMAX" type="text" value="50" size="30" maxlength="4" id="humMAX" />％</td>

                <td height="30" bgcolor="#f2f2f2" class="left_txt">&nbsp;</td>

              <tr>
                <td height="30" align="right" class="left_txt2">湿度下限： </td>

                <td height="30">
                <input name="humMIN" type="text" value="5" size="30" maxlength="4" id="humMIN" />％</td>
                <td height="30" class="left_txt">&nbsp;</td>
                <td height="30" class="left_txt">&nbsp;</td>
              </tr>
              <tr>
                <td height="30" align="right" bgcolor="#f2f2f2" class="left_txt2">光度上限：</td>
                <td height="30" bgcolor="#f2f2f2">&nbsp;</td>
                <td height="30" bgcolor="#f2f2f2">
                <input name="illMAX" type="text" value="4000" size="30" maxlength="4" id="illMAX" />lux</td>

                <td height="30" bgcolor="#f2f2f2" class="left_txt">&nbsp;</td>

                <td height="30" bgcolor="#F7F8F9" class="left_txt">&nbsp;</td>

                <td height="30">&nbsp;</td>
                <td height="30">
                <input type="reset" value="取消设置" name="reset_set_env" id="reset_set_env"/></td>
              </tr>
              </form>
            </table></td>
          </tr>
